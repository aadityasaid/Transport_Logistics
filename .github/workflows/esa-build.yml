# File: .github/workflows/eas-build.yml
name: EAS Android Build

on:
  push:
    branches: [main]

jobs:
  eas-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 📦 Install EAS CLI globally
        run: npm install -g eas-cli

      - name: 🔐 Login to EAS
        run: eas whoami
        env:
          EXPO_TOKEN: "f0wZo_P8yDn4tPZc38YX4S-RNWVAGOSLaAmDv3GN"

      - name: 🚀 Trigger EAS Android Build (Preview Profile)
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: "f0wZo_P8yDn4tPZc38YX4S-RNWVAGOSLaAmDv3GN"
