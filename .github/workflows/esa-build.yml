name: EAS Android Preview Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Project Dependencies
        run: npm install

      - name: ðŸ“¦ Ensure expo-dev-client is installed
        run: |
          if ! npm list expo-dev-client >/dev/null 2>&1; then
            echo "Installing expo-dev-client..."
            npx expo install expo-dev-client
          else
            echo "expo-dev-client is already installed."
          fi

      - name: ðŸ§° Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸš€ Trigger EAS Android Build (preview profile)
        run: eas build -p android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
